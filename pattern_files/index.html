//frame tick 
function doFrameTick(){

	if(myFT.instantAdsLoaded && !dynamicSet){
		setDynamic();
	}

	var wingRange = 80;
	var i, butterfly, wingLeft, wingRight, butterflyElem;
	for(i = 0; i < sizeData.butterflyData.length; i++){
		butterfly = butterflies[i];
		if(!butterfly.active || butterfly.life > 4){
			continue;
		}
		butterflyElem = butterfly.butterfly;
		wingLeft = butterflyElem.getElementsByClassName("butterfly-wing-left")[0];
		wingRight = butterflyElem.getElementsByClassName("butterfly-wing-right")[0];
		butterfly.tick += deltaTime * butterfly.speed * sizeData.butterflySpeedMult;
		butterfly.life += deltaTime;
		butterfly.theta += deltaTime * butterfly.turnSpeed;
		tw.set(wingLeft, {rotationY: Math.sin(butterfly.tick) * wingRange});
		tw.set(wingRight, {rotationY: -Math.sin(butterfly.tick) * wingRange});
		butterfly.x += Math.cos(butterfly.theta - Math.PI / 2) * deltaTime * butterfly.speed * 35;
		butterfly.y += Math.sin(butterfly.theta - Math.PI / 2) * deltaTime * butterfly.speed * 35 + Math.sin(butterfly.tick * 1) * 1;
		tw.set(butterflyElem, {x: butterfly.x, y: butterfly.y, rotationZ: (butterfly.theta * 180) / Math.PI});
	}

}

	}, [main]);
	tw.delayedCall(d, function(main){
		main.butterflies[5].active = true;
	}, [main]);
	tw.delayedCall(d + 0.2, function(main){
		main.butterflies[6].active = true;
	}, [main]);
	tw.delayedCall(d + 0.4, function(main){
		main.butterflies[7].active = true;
	}, [main]);

	d += 0.8;

	tw.to(headline, 0.4, {autoAlpha: 0, ease: Power2.easeIn, delay: d});

	d += 0.4;


}
